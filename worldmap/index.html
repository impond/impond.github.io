  <title>Worldmap of Travelling</title>
  <script type="text/javascript" src="//www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1', {packages: ['geomap']});

    
    function drawVisualization() {
        var data = google.visualization.arrayToDataTable([
            ['Country', 'do', 'Tooltip'],
            ['Germany', 1, 'text germany'],
            ['France', 1, 'text france'],
            ['Spain', 1, 'barcelona'],
            ['Portugal', 1, 'surfing in algarve'],
            ['Denmark', 1, 'new years with friends'],
            ['Switzerland', 1, 'university'],
            ['Italy', 1, 'family'],
            ['Austria', 1, 'snowboarding and hiking'],
            ['Bangladesh', 1, 'internship at grameen bank'],
            ['Singapore', 1, 'exchange at SMU'],
            ['Australia', 1, 'text australia'],
            ['Indonesia', 1, 'surfing, hiking'],
            ['Malaysia', 1, 'diving, hiking'],
            ['Cambodia', 1, 'text cambodia'],
            ['Thailand', 1, 'diving'],
            ['Poland', 1, 'text poland'],
            ['Croatia', 1, 'windsurfing'],
            ['Netherlands', 1, 'text netherlands'],
            ['Belgium', 1, 'text belgium'],
            ['Luxemburg', 1, 'text luxemburg'],
            ['USA', 1, 'academic exchange'],
            ['Philippines', 1, 'kitesurfing'],
            ['China', 1, 'hong kong mostly'],
            ['UAE', 1, 'dubai'],
            ['Quatar', 1, 'doha'],
            ['UK', 1, 'london'],
            ['Nepal', 1, 'hiking, safari'],
    
            ['United Kingdom', 1, 'london mostly'],
            ['Ireland', 1, 'guiness'],            
            ['Sweden', 1, 'techno'],

            ['South Africa', 1, 'kitesurf'],
            ['Brazil', 1, 'fun'],

            ['Canada', 1, 'friends'],

            ['Kenya', 1, 'safari'],
            ['Uganda', 1, 'white-whater kajaking'],
            ['DRC', 1, 'gorillas'],
            ['Rwanda', 1, 'kigali'],
            ['Tanzania', 1, 'kilimanjaro'],
            ['Malawi', 1, 'north-mostly'],

            ['Panama', 1, 'travel-through'],
            ['Costa Rica', 1, 'kitesurfe-nature'],

            ['Bosnia', 1, 'balkans'],
            ['Montenegro', 1, 'balkans'],    
            ['Albania', 1, 'balkans'],  
            ['Greece', 1, 'thessaloniki'],
            ['Turkey', 1, 'west - izmir'], 
    
        
        ]);


        var view = new google.visualization.DataView(data);
        view.setColumns([0, 1]);
  
        // create chart object
        var geochart = new google.visualization.GeoChart(document.getElementById('visualization'));
        var options = {};
        options['colors'] = ['#DDEEF8', '#00aeef'];
        options['backgroundColor'] = '#f5f5f5';
        options['datalessRegionColor'] = '#f9f9f9';
        options['legend.numberFormat'] = '####';
        options['tooltip.fontName'] = 'Futura';
        options['legend'] = 'none';
            // defines the data for the tooltip
        var formatter = new google.visualization.PatternFormat('{0}');
        formatter.format( data, [0,1], 0 );
        var formatter = new google.visualization.PatternFormat('{2}');
        formatter.format( data, [0,1,2], 1 );
    
      

       
    
        google.visualization.events.addListener(geochart, 'select', function() {
            var selectionIdx = geochart.getSelection()[0].row;
            var countryName = data.getValue(selectionIdx, 0);
            var value = data.getValue(selectionIdx, 1);
           
            if (value == '1') {
                window.open('http://portfolio.joaquinperrone.com/albums/' + countryName);
            }
        });
    
        geochart.draw(view, options);
    }

    google.setOnLoadCallback(drawVisualization);
  </script>
